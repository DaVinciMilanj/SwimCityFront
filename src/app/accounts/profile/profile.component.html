<div *ngIf="profileData" class="container form-container d-flex justify-content-center align-items-center">
  <div class="row g-0">
    <div class="col-lg-6 form-image d-none d-lg-block">
      <img [src]="profileData[0].image" class="img-fluid img-profile" [alt]="profileData[0].first_name">
      <label for="image">آپلود تصویر :</label>
      <input type="file" (change)="onFileSelected($event)" />
    </div>
    <div class="col-lg-6 form-content">
      <div class="form-header">
        <h2 class="fw-bold fs-1 title-login mb-2">پروفایل کاربری</h2>
        <a href="#" class="back-to-home">⟵ صفحه اصلی</a>
      </div>
      <form (ngSubmit)="updateProfile()" enctype="multipart/form-data" >
        <div class="mb-3">
          <label class="form-label fs-5">نام کاربری:</label>
          <span>{{profileData[0].username }}</span>
        </div>

        <div class="mb-3">
          <label class="form-label fs-5">شماره موبایل:</label>
          <span>{{profileData[0].phone }}</span>
        </div>

        <div class="mb-3">
          <label class="form-label fs-5">کد ملی :</label>
          <input type="text" [(ngModel)]="profileData[0].code_meli" name="code_meli" class="form-control"/>
        </div>

        <div class="mb-3">
          <label class="form-label fs-5">نام:</label>
          <input type="text" [(ngModel)]="profileData[0].first_name" name="first_name" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label fs-5">نام خانوادگی :</label>
          <input type="text" [(ngModel)]="profileData[0].last_name" name="last_name" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label fs-5">ایمیل:</label>
          <input type="email" [(ngModel)]="profileData[0].email" name="email" class="form-control"/>
        </div>
        <button  type="submit" class="btn btn-login w-100 fs-5">ویرایش پروفایل </button>
       
      </form>
      <button class="btn btn-danger w-100 fs-5  mt-5" (click)="onLogout()" routerLink="auth/login">خروج از حساب کاربری</button>
    </div>
  </div>
</div>

<script>
  jalaliDatepicker.startWatch();
</script>
