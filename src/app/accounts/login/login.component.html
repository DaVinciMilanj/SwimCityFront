<section class="hight align-content-center align-items-center">
  <div class="container form-container d-flex justify-content-center align-items-center">
    <div class="row g-0">
      <div class="col-lg-6 form-image d-none d-lg-block">
        <img src="../../../assets/images/pexels-photo-11866177.jpeg" class="img-fluid">
      </div>
      <div class="col-lg-6 form-content">
        <div class="form-header">
          <h2 class="fw-bold fs-1 title-login mb-5">فرم  ورود</h2>
          <a href="#" class="back-to-home">⟵ صفحه اصلی</a>
        </div>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="mb-3">
            <label for="user" class="form-label fs-5">یوزرنیم یا شماره موبایل:</label>
            <input type="text" class="form-control" id="user"  required [(ngModel)]="user" name="user" #userModel="ngModel">
            <div *ngIf="userModel.invalid && userModel.touched" class="error mt-3">
              وارد کردن یوزرنیم یا ایمیل الزامی است
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fs-5">پسورد:</label>
            <input type="password" class="form-control" id="password"  required
            [(ngModel)]="password" name="password" #passwordModel="ngModel">
            <div *ngIf="passwordModel.invalid && passwordModel.touched" class="error mt-3">
              وارد کردن پسورد الزامی است
            </div>
          </div>
          <div class="options d-flex justify-content-between align-items-center my-5">
            <a [routerLink]="['/auth/signup']"   class="options-item fs-5 fw-bold">اکانت  بسازید</a>
            <a routerLink="/auth/forgetPassword" class="options-item fs-5 fw-bold">فراموشی رمز</a>
          </div>
          <button type="submit" class="btn btn-login w-100 fs-5" [disabled]="loginForm.invalid">ورود</button>
          <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
