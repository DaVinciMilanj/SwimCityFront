<div class="signup-container">
    <h2>Sign Up</h2>
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
      <div>
        <label for="username">Username:</label>
        <input id="username" name="username" ngModel required />
        <div *ngIf="signUpForm.submitted && !signUpForm.controls['username']?.valid">
          <small>Username is required.</small>
        </div>
      </div>
  
      <div>
        <label for="phone">Phone:</label>
        <input id="phone" name="phone" ngModel required />
        <div *ngIf="signUpForm.submitted && !signUpForm.controls['phone']?.valid">
          <small>Phone is required.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" ngModel required minlength="8" />
        <div *ngIf="signUpForm.submitted && !signUpForm.controls['password']?.valid">
          <small>Password is required and must be at least 8 characters.</small>
        </div>
      </div>
  
      <div>
        <label for="password2">Confirm Password:</label>
        <input id="password2" name="password2" type="password" ngModel required />
        <div *ngIf="signUpForm.submitted && signUpForm.controls['password']?.value !== signUpForm.controls['password2']?.value">
          <small>Passwords do not match.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
    </form>
  
    <div *ngIf="registrationSuccess">
      <p>Registration successful!</p>
    </div>
  
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
