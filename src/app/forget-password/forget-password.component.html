<div class="forgot-password">
    <h2>بازیابی رمز عبور</h2>
  
    <!-- مرحله 1: ارسال کد بازیابی -->
    <div *ngIf="step === 1">
      <label>شماره تلفن:</label>
      <input type="text" [(ngModel)]="phone" placeholder="شماره تلفن خود را وارد کنید">
      <button (click)="sendRecoveryCode()">ارسال کد بازیابی</button>
    </div>
  
    <!-- مرحله 2: تایید کد بازیابی -->
    <div *ngIf="step === 2">
      <label>کد بازیابی:</label>
      <input type="text" [(ngModel)]="recoveryCode" placeholder="کد بازیابی را وارد کنید">
      <button (click)="verifyRecoveryCode()">تایید کد</button>
    </div>
  
    <!-- مرحله 3: تنظیم رمز عبور جدید -->
    <div *ngIf="step === 3">
      <label>رمز عبور جدید:</label>
      <input type="password" [(ngModel)]="newPassword" placeholder="رمز عبور جدید خود را وارد کنید">
      <button (click)="resetPassword()">تغییر رمز عبور</button>
    </div>
  </div>
