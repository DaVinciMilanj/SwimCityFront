
<section class="align-content-center align-items-center height">
  <div class="container teacher-list">
    <div class="row">
      <div class="col-lg-12">
        <div class="e-card playing">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="card-content d-flex flex-column justify-content-center align-content-center  ">
            <h2 class="fw-bold fs-1"> تشکیل کلاس خصوصی</h2>

            <form #privateClassForm="ngForm" (ngSubmit)="onSubmit(privateClassForm)">



              <!-- Start Date -->
              <div class="form-group">
                <label for="startDate" class="text-start">تاریخ شروع :</label>
                <input type="text" id="startDate" class="form-control " name="startDate" ngModel data-jdp required />
              </div>

              <!-- Start Time -->
              <div class="form-group">
                <label for="startTime" class="text-start">ساعت شروع :</label>
                <input type="time" id="startTime" class="form-control" name="startTime" ngModel required />
              </div>


              <!-- Price -->
              <div class="form-group">
                <label for="price" class="text-start">قیمت:</label>
                <input type="number" id="price" class="form-control" name="price" ngModel required min="0" />
              </div>

              <button type="submit" [disabled]="!privateClassForm.valid"
                class="btn btn-login w-100 fs-5 mt-2 fw-bold"> تایید اطلاعات</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js">
  jalaliDatepicker.startWatch();
</script>
