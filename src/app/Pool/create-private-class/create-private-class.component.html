<div class="container">
    <h2>Create Private Class</h2>
    <form #privateClassForm="ngForm" (ngSubmit)="onSubmit(privateClassForm)">
      <!-- Start Date -->
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input
          type="text"
          id="startDate"
          class="form-control"
          name="startDate"
          ngModel
          data-jdp
          required
        />
      </div>
  
      <!-- Start Time -->
      <div class="form-group">
        <label for="startTime">Start Time:</label>
        <input
          type="time"
          id="startTime"
          class="form-control"
          name="startTime"
          ngModel
          required
        />
      </div>
  
      <!-- Price -->
      <div class="form-group">
        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          class="form-control"
          name="price"
          ngModel
          required
          min="0"
        />
      </div>
  
      
  
      <button type="submit" class="btn btn-primary" [disabled]="!privateClassForm.valid">
        Create Class
      </button>
    </form>
  </div>

  <script type="text/javascript" src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js">
    jalaliDatepicker.startWatch();
  </script>
