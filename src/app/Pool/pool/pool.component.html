<div class="row">
    <div class="col-md-4 my-3" *ngFor="let pool of allPools">
        <div class="w-100">
            <h3>{{ pool.name }}</h3>
            <p>مکان: {{ pool.address }}</p>
            <img *ngIf="pool.image" [src]="pool.image" alt="{{ pool.name }}" class="img-fluid my-2" />  <!-- نمایش تصویر -->
             <a [routerLink]="['/pools', pool.id, 'course']">مشاهده دوره‌ها</a>
        </div>
    </div>
</div>
