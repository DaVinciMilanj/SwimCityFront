<section>
    <div class="container ">
        <div class="row">
            <div *ngIf="loggedIn">
                <p *ngIf="userPreviousRate !== null">
                  Your previous rating: {{ userPreviousRate }}
                  <br>
                  Teacher rate {{teacherDetail.rate}}
                </p>
                <p *ngIf="userPreviousRate === null">
                  You have not rated this teacher yet.
                </p>
              </div>
            <div class="test" *ngIf="loggedIn">
                <h1>{{teacherDetail.last_name}}</h1>
                <div class="rating ">
                    <i
                      *ngFor="let star of stars; let i = index"
                      [class.filled]="i < selectedRating"
                      class="bi bi-star-fill"
                      (click)="rateTeacher(i + 1)"
                    ></i>
                  </div>
                
                  <button 
                    (click)="submitRating()" 
                    [disabled]="!loggedIn" 
                    class="btn btn-primary mt-3">
                    Submit Rating
                </button>
                  
                  

            </div>
        </div>
    </div>
</section>
